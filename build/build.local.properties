######################################################################
#                     Build Local Properties File                    #
# This properties file is a template for use with any build.xml      #
# script used at the state of MO DOC. This file needs to have its    #
# values filled out below and it needs to be placed in the users     #
# profile home directory as per how Ant reads it. On way to find it, #
# is to look in the log of any ant execution that has the full       #
# <echoproperties/> tag in it. Then look for the value of            #
# env.USERPROFILE and place a copy of this file in there with it's   #
# values filled out. This should be the same for each build.xml      #
# script for every application so there should only need to be one   #
# copy. Please refer to the build.xml file in the same directory on  #
# cvs as this file came from                                         #
# (i.e. <repository>\<appEARModule>\build\build.xml) for more        #
# information on the usage and function of the build.xml script.     #
######################################################################

#####################################################################
### This is a version number to ensure that a users local file is ###
### up to date with the template available in CVS                 ###
#####################################################################
build.local.properties.version=2

##########################################################
### Compiler Locations (Home Directories)              ###
###                                                    ###
### Path Format Example:                               ###
### C\:\\Program Files (x86)\\Java\\jdk1.6.0_17        ###
##########################################################
java.compiler.home=<complier home directory path>
xdoclet.home=<xdoclet home directory path>

##########################################################
### CVS Property Settings                              ###
##########################################################
CVS.user=<userId>
CVS.pass=<Password>

##########################################################
### VERACODE API Property Settings                     ###
##########################################################
VERACODE.user=docVeracodeAPI
VERACODE.pass=<Password>

##########################################################
### FTP Server userid and passwords                    ###
### Remember to use domain where necessary the current ###
### domain prefix's are in place                       ###
##########################################################
FTP.useridTest=adst\\<userId>
FTP.passwordTest=<Password>
FTP.useridProd=ads\\<userId>
FTP.passwordProd=<Password>
FTP.useridJccc=<userId>
FTP.passwordJccc=<Password>